<!DOCTYPE html>
<html>
<head>
  <title>Sign Up FB</title>
  <style>
    .boxOutSide {
      background-color:transparent;
      overflow:visible;
      padding:0;
      width:432px;
    }

    .boxSignUp {
      margin:20px; 
      display: inline-block;
      position:relative;
      text-align:left;
    }

    .pvl {
      padding-top:20px;
      padding-bottom:20px;
    }
    .placeHolder {
      font-size:15px;
    }
    body {font-family: Helvetica;}
  </style>
</head>
<body>
  <div class="boxOutSide">
    <div class="boxSignUp">
      <div class="pvl">
        <h1 style="font-size:32px; margin-bottom:0; line-height:38px; ">Sign Up</h1>
        <p style="color:grey; margin-top:0;">It's quick and easy.</p>
        <hr>
        <form>
          <div class="placeHolder" style="margin-bottom:10px">
            <input type="text" placeholder="First name" style="padding-left:10px; font-size:15px; margin-bottom:5px"/>
            <input type="text" placeholder="Surname" style="padding-left:10px; font-size:15px; margin-bottom:5px"/><br>
            <input type="text" placeholder="Mobile number or email address" style="padding-left:10px; font-size:15px; margin-bottom:5px"/><br>
            <input type="text" placeholder="New password" style="padding-left:10px; font-size:15px; margin-bottom:5px"/> <br>
          </div>
          <label style="font-size:12px; color:grey; margin-top:10px; margin-bottom=5px;">Date of birth</label><br>
          <select label="Day" name="birthday_date" id="date" title="Day" style="font-size:15px">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>
          <select label="Month" name="birthday_month" id="month" title="Month" style="font-size:15px">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
          </select>
          <select label="Year" name="birthday_year" id="year" title="Year" style="font-size:15px">
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
            <option>2009</option>
            <option>2008</option>
            <option>2007</option>
            <option>2006</option>
            <option>2005</option>
            <option>2004</option>
            <option>2003</option>
            <option>2002</option>
            <option>2001</option>
            <option>2000</option>
          </select>
          <br>
          <label style="font-size:12px; color:grey; margin-top:10px; margin-bottom:5px;">Gender</label><br>
          <div>
            <span style="border: 1px solid grey; border-radius:2.5px; margin-right:5px;padding-left:10px; padding-top:2.5px; padding-bottom:2.5px">
              <label style="font-size:18px">Female</label>
              <input type="radio" name="female">
            </span>
            <span style="border: 1px solid grey; border-radius:2.5px; margin-right:5px;padding-left:10px; padding-top:2.5px; padding-bottom:2.5px">
              <label style="font-size:18px">Male</label>
              <input type="radio" name="male">
            </span>
            <span style="border: 1px solid grey; border-radius:2.5px; margin-right:5px; padding-left:10px; padding-top:2.5px; padding-bottom:2.5px">
              <label style="font-size:18px">Custom</label>
              <input type="radio" name="custom">
            </span>
          </div>
          <div style="font-size:12px; color:grey; margin-top:10px; margin-bottom:5px;">
            People who use our service may have uploaded your contact information to Facebook.
            <a href="/learnmore" style="text-decoration:none">Learn more</a>
          </div>
          <div style="font-size:12px; color:grey; margin-top:10px; margin-bottom:5px;">
            By clicking Sign Up, you agree to our
            <a href="/terms" style="text-decoration:none" >Terms</a>,
            <a href="/privacy_policy" style="text-decoration:none" >Privacy Policy</a> and
            <a href="/cookies_policy" style="text-decoration:none" >Cookies Policy</a>.
            <br>
            You may receive SMS notifications from us and can opt out at any time.
          </div>
          <div>
            <input type="submit" value="Sign Up" style="background-color:#00a400; color:#d8d8d8; font-size:18px; border-radius:5px; margin-left:120px; padding-left:20px; padding-right:20px">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
