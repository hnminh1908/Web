<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
      <link rel="stylesheet" href="style.css">
      <style>
        body{
          line-height: 1.34;
        }
      </style>
  </head>
  <body>
    <div class="header">
      <div class="boxSignUp">
          <div class="boxtop">
            <h1 style="font-size:32px; margin-bottom:0; ">Sign Up</h1>
            <p style="color:grey; margin-top:0;">It's quick and easy.</p>
          </div>
          <hr style="border: 1px solid #DADDE1">
          <form>
            <div class="placeHolder">
              <div id="fullname_field">
                <input type="text" placeholder="First name" class="inputform" style="margin-left: 15px;"/>
                <input type="text" placeholder="Surname" class="inputform"/><br>
              </div>
              <input type="text" placeholder="Mobile number or email address" class="inputform" style="margin-left: 15px; width: 401.5px;"/><br>
              <input type="text" placeholder="New password" class="inputform" style="margin-left: 15px; margin-bottom:5px; width: 401.5px;"/> <br>
            </div>
            <div class="boxbottom">
              <label class="label">Date of birth</label><br>
              <select label="Day" name="birthday_date" id="date" title="Day" class="boxselect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
              <select label="Month" name="birthday_month" id="month" title="Month" class="boxselect">
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
              </select>
              <select label="Year" name="birthday_year" id="year" title="Year" class="boxselect">
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
                <option>2009</option>
                <option>2008</option>
                <option>2007</option>
                <option>2006</option>
                <option>2005</option>
                <option>2004</option>
                <option>2003</option>
                <option>2002</option>
                <option>2001</option>
                <option>2000</option>
              </select>
            </div>
            <br>
            <div class="boxbottom">
              <label class="label">Gender</label><br>
              <span class="boxspan" style="border-color: white;">
                <span class="boxspan">
                  <label style="font-size:15px;">Female</label>
                  <input type="radio" name="gender">
                </span>
                
                <span class="boxspan">
                  <label style="font-size:15px">Male</label>
                  <input type="radio" name="gender">
                </span>

                <span class="boxspan">
                  <label style="font-size:15px;">Custom</label>
                  <input type="radio" name="gender">
                </span>
              </span>
            </div>  
            <div style="font-size:12px; color:grey; margin-top:10px; margin-bottom:5px;" class="boxbottom">
              People who use our service may have uploaded your contact information to Facebook.
              <a href="/learnmore" style="text-decoration:none">Learn more</a>
            </div>
            <div style="font-size:12px; color:grey; margin-top:10px; margin-bottom:5px;" class="boxbottom">
              By clicking Sign Up, you agree to our
              <a href="/terms" style="text-decoration:none" >Terms</a>,
              <a href="/privacy_policy" style="text-decoration:none" >Privacy Policy</a> and
              <a href="/cookies_policy" style="text-decoration:none" >Cookies Policy</a>.
              <br>
              You may receive SMS notifications from us and can opt out at any time.
            </div>
            <div>
              <input type="submit" value="Sign Up" class="button">
            </div>
          </form>
      </div>
    </div>
  </body>
</html>
